<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label >
                <span>Em@il Address </span>
                <input type="email" name="email">
            </label>
            <label >
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button">Sign In</button>
            <p class="forgot">Forgot Password?</p>
            <!-- social app sec -->
            <div class="social-app">
                <ul>
                    <li><img src="images/-social-media-facebook-6.png" alt=""></li>
                    <li><img src="images/t.jpg" alt=""></li>
                    <li><img src="images/580b57fcd9996e24bc43c521.png" alt=""></li>

                </ul>
            </div>

            <!-- side img -->
            <div class="sub-cont">
                <div class="img">
                    <div class="img-txt m-up">
                        <h2>New here?</h2>
                        <p>Sign up and discover the amount of new opportunity</p>
                    </div>
                    <div class="img-txt m-in">
                        <h2>one of us?</h2>
                        <p>if u already have account ,just sign in and enjoy the app.</p>
                    </div>
                    <div class="img-btn">
                        <span class="m-up">Sign up</span>
                        <span class="m-in">Sign In</span>
                    </div>
                </div>
                <div class="form s-sign-up">
                    <h2>Sign up</h2>
                    <label>
                        <span>Name</span>
                        <input type="text">
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email">
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password">
                    </label>
                    <label>
                        <span>Confirm Password</span>
                        <input type="password">
                    </label>
                    <button type="button" class="submit">submit</button>    
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
